<html>
<head>
<title>N Combination R</title>
</head>

<body>
	<script type="text/javascript">

function fact(x) {
	if(x <= 1){
		return 1;
	}else {
		return x*fact(x-1);
	}
}

var n = 7;
var r = 2;

var comb = fact(n)/(fact(n-r)*fact(r));

console.log(n+"C"+r+" = " + comb);
	</script>
</body>
</html>
