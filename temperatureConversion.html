    <script type="text/javascript">
        
function convertTemperature(type, value) {
    var t;

    switch(type) {
        case 1:
            //Fahrenheit to Celsius
            t = (value - 32) * 5/9;
            break;
        case 2:
            //Celsius to Fahrenheit
            t = 1.8*value + 32;
            break;
        case 3:
            //Celsius to Kelvin
            t = value+273;
            break;
        case 4:
            //Kelvin to Celsius
            t = value-273;
            break;
        case 5:
            //Fahrenheit to Kelvin
            t = (value - 32) * 5/9 +273;
            break;
        case 6:
            //Kelvin to Fahrenheit
            t = 1.8*(value-273) + 32;
            break;
    }
    return t;
}


    </script>
